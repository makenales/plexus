<div style="padding-bottom:50px">
  <div class="row">
    <div style="padding-bottom:20px;" class="col-sm-6">
      <h3 style="margin-top:0px">Add a Patient</h3>
    </div>
    <div style="padding-bottom:20px;" class="col-sm-6">
      <span class="col-md-1" style="font-weight:bold; padding-right:50px;">Search</span>
      <span class="col-md-3">
      <input type="text" class="form-control ng-pristine ng-valid" ng-model="searchKeyword">
      </span>
    </div>
  </div>
  <table style="width:100%">
    <tbody><tr>               
      
      <td style="width:50%;vertical-align: top; background: #f7f4f4;padding:20px;">

        <form class="form-horizontal" ng-submit="addPatient()">
          <div class="form-group">
            <label for="firstname" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9">
              <input type="text" ng-model="formData.firstname" class="form-control" id="firstname" placeholder="First Name" required="" autofocus="">
            </div>
          </div>
          <div class="form-group">
            <label for="lastname" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="formData.lastname" id="lastname" placeholder="Last Name" required="">
            </div>
          </div>
          <div class="form-group">
            <label for="dob" class="col-sm-3 control-label">Date of Birth</label>
            <div class="col-sm-9">
              <input type="date" class="form-control" ng-model="formData.dob" id="dob" placeholder="Date of Birth" required="">
            </div>
          </div>
          <div class="form-group">
            <label for="gender" class="col-sm-3 control-label">Gender</label>
            <div class="col-sm-9">
              <select class="form-control" ng-model="formData.gender" required="">
                <option value="male" selected="selected">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="telephone" class="col-sm-3 control-label">Telephone</label>
            <div class="col-sm-9">
              <input type="tel" pattern="^\d{10}$" class="form-control" id="telephone" placeholder="10 digit number" required="" ng-model="formData.telephone">
            </div>
          </div>
          <div class="form-group">
            <label for="details" class="col-sm-3 control-label">Patient Details</label>
            <div class="col-sm-9">
              <textarea class="form-control" id="details" ng-model="formData.details" placeholder="Patient Details" required=""></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary btn-lg">Add Patient</button>
            </div>
          </div>
        </form>
      </td>
      <td style="vertical-align: top; padding-left:50px;">        
        <table class="table">
          <tbody>
          <tr>
            <th>First Name
            </th>
            <th>Last Name
            </th>
            <th>Age
            </th>
            <th>Gender
            </th>
            <th>Telephone
            </th>
            <th>Details
            </th>
          </tr>
          <tr ng-repeat="patient in patients | filter: searchKeyword" class="ng-scope">
            <td class="ng-binding">{{patient.firstname}}
            </td>
            <td class="ng-binding">{{patient.lastname}}
            </td>
            <td class="ng-binding">{{patient.lastname}}
            </td>
            <td class="ng-binding">{{patient.gender}}
            </td>
            <td class="ng-binding">{{patient.telephone}}
            </td>
            <td class="ng-binding">{{patient.details}}
            </td>
          </tr>
        </tbody></table>
      </td>
    </tr>
  </tbody></table>
</div>
